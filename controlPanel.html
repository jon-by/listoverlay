<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/fontawesome/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="./src/css/controlPanel.css">
    <title>List overlay control panel</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-nav">

                <ul class="main-nav-items">

                    <li id="show-add" class="menu-item menu-add-list-item">
                        <span class="btn btn-sm btn-secondary"><i class="fas fa-plus"></i></span>
                    </li>

                    <li id="show-list" class="menu-item menu-list">
                        <span class="btn btn-sm btn-secondary"><i class="fas fa-list"></i></span>
                    </li>

                    <li id="show-options" class="menu-item menu-options">
                        <span class="btn btn-sm btn-secondary"><i class="fas fa-cog"></i></span>
                    </li>

                </ul>

            </nav>
        </header>



        <section class="show-add">
            <h1>Add item</h1>

            <form autocomplete="off">

                <div class="input-group-sm mb-3">

                    <label for="add-item-field-1" id="first-field-name" class="form-label">Field-1</label>
                    <input type="text" class="form-control input-group-sm" id="add-item-field-1">

                </div>

                <div class="mb-3 input-group-sm">
                    <label for="add-item-field-2" id="second-field-name" class="form-label">field-2</label>
                    <input type="text" class="form-control" id="add-item-field-2">
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="higlight-switch">
                    <label class="form-check-label" id="add-higlight-switch" for="higlight-switch">Higlight</label>
                </div>

                <div class="add-item-subit-container">
                    <button type="submit" id="show-options-add-item" class="btn btn-sm btn-secondary">Add <i
                            class="fas fa-file-import"></i></button>
                </div>



            </form>


        </section>

        <section class="show-list hide">
            <h1>List</h1>
            
        






        </section>

        <section class="show-options hide">
            <h1>Options</h1>

            <form>
                <div class="change-fields-name">

                    <h3>Change fields name</h3>
                    <div class="input-group-sm mb-3">

                        <label for="options-change-field-1" id="options-lb-field-1" class="form-label">
                            <span class="spotlight"></span> to:
                        </label>
                        <input type="text" class="form-control input-group-sm" id="options-change-field-1">

                    </div>

                    <div class="mb-3 input-group-sm">
                        <label for="options-change-field-2" id="options-lb-field-2" class="form-label">
                            <span class="spotlight"></span> to:
                        </label>
                        <input type="text" class="form-control input-group-sm" id="options-change-field-2">
                    </div>

                    <div class="mb-3 input-group-sm">
                        <label for="options-change-higlight" id="options-lb-higlight" class="form-label">
                            <span class="spotlight"></span> to:
                        </label>
                        <input type="text" class="form-control input-group-sm" id="options-change-higlight">
                    </div>



                    <div class="options-change-fields-container">
                        <button type="submit" id="options-change-fields" class="btn btn-sm btn-secondary">Change <i
                                class="fas fa-check"></i></button>
                    </div>

                </div>




            </form>



        </section>



















    </div>





    <script src="./src/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/fontawesome/js/fontawesome.all.min.js"></script>
    <script src="./src/js/controlPanel.js"></script>
</body>

</html>
